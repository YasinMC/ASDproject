<app-header></app-header>

<h1>Add User</h1>
<form [formGroup]="registerForm" (ngSubmit)="register()">
	<div class="container">
		<label for="id"><b>Employee ID (provided)</b></label>
		<input type="text" placeholder="Enter ID" name="eid" required  formControlName="eid">

		<label for="uname"><b>Email</b></label>
		<input type="text" placeholder="Enter Email" name="email" required formControlName="email">

		<label for="psw"><b>Password</b></label>
		<input type="password" placeholder="Enter Password" name="password" required formControlName="password">

		<label for="admin"><b>Admin Privileges</b></label>
		<input type="checkbox" formControlName="admin">

		<button class="addBtn" [disabled]="!registerForm.valid" type="submit">ADD</button>
	</div>
	<p *ngIf="status">{{status.status}}</p>
</form>

<div class="btnContainer">
	<button style="width: 100px;" class="button" (click)="back()">back</button>
</div>
