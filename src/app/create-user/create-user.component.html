<h1>Add user</h1>
<form #registerForm = "ngForm" (ngSubmit) = "register(registerForm.value)">
  <div class="container">
      <label for="id"><b>employee ID (provided)</b></label>
      <input type="text" placeholder="Enter ID" name="id" required  ngModel>

      <label for="uname"><b>email</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required ngModel>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required ngModel>
          
      <button type="submit">Add</button>
  </div>
</form>
